<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对账</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<th>id</th>
			<th>金额</th>
			<th>收入/支出</th>
			<th>订单编号</th>
			<th>对方姓名</th>
			<th>类型</th>
			<th>支付方式</th>
			<th>状态</th>
		</tr>
		{foreach name="log" item="vo"}
		<tr>
			<td>{$vo.targetId}</td>
			<td>{$vo.money}</td>
			<td>{$vo.dataSrc}</td>
			<td>{$vo.tradeNo}</td>
			<td>{$vo.payName}</td>
			<td>{$vo.moneyType}</td>
			<td>{$vo.payType}</td>
			<td>{$vo.dataFlag}</td>
		</tr>
		{/foreach}
	</table>
{$page}
</body>
</html>
